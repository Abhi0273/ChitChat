server:
  port: 9090
  servlet:
    context-path: /ChitChat/v1
        
spring:
  application:
    name: ChitChat
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ChitChat
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        formatsql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect